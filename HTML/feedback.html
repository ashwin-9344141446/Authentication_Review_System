<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/feedback.css">
    <link rel="stylesheet" href="../JS/feedback.js">
    <title> Feedback & Review System </title>
<!--Google Fonts and Icons-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Foldit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
</head>
<body>
<form action="#"></form>
    <div class="center">
        <div class="rate">
            <h2 class="h2">Rate Your Experience</h2>
                <div class="star-rating">
                    <input type="radio" id="star5" value="5">
                    <label for="star5" class="star"></label>
 
                    <input type="radio" id="star4" value="4">
                    <label for="star4" class="star"></label>                                       
                    <input type="radio" id="star3" value="3">
                    <label for="star3" class="star"></label>

                    <input type="radio" id="star2" value="2">
                    <label for="star2" class="star"></label>

                    <input type="radio" id="star1" value="1">
                    <label for="star1" class="star"></label>
                </div>

                <div class="feedback">
                <textarea name="#" id="#" placeholder="Leave your feedback"
                    required></textarea>
                </div>
                <button type="submit" class="submit"> Submit Review </button>
                <button type="reset" class="reset"> Reset </button>
        </div>
    </div>
</form>
</body>

</html>

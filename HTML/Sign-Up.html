<!DOCTYPE html>
<html lang="eng">

<head>
    <title> Sign Up Page </title>
    <link rel="stylesheet" href="../CSS/Sign-Up.css">
    <link rel="stylesheet" href="../JS/Sign-Up.js">
    <link rel="stylesheet" href="../HTML/feedback.html">
    <link rel="stylesheet" href="../HTML/Sign-in.html">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <script src="style.css"></script>
    <script src="main.js"></script> -->
</head>

<body>
    <form autocomplete="off" class="form">
        <p class="title">Register</p>
        <p class="message">Signup now and get full
            access to our app.</p>
        <div class="form-group">
            <label>
                <input type="text" required>
                <samp>Fistname</samp>
            </label>
            <label>
                <input type="text" required>
                <samp>Lastname</samp>
            </label>
        </div>
        <label>
            <input type="email" required>
            <samp>Email</samp>
        </label>
        <label>
            <input type="password" id="password" required>
            <samp>Password</samp>
            <span class="icon" id="togglepassward">
                <i class="far fa-eye-slash"></i>
            </span>
        </label>
        <label>
            <input type="password" id="passwordconfirm" required>
            <samp>Confirm Password</samp>
            <span class="icon" id="togglepasswardconfirm">
                <i class="far fa-eye-slash"></i>
            </span>
                <button type="submit" class="submit"> Submit </button>
            <p class="Signin">
                Already have an account ?
            <a href="#">Signin</a>
            </p>
        </label>
    </form>

</html>
